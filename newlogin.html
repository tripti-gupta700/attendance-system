<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, rgb(48, 48, 128), #9942c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 800px;
            height: 600px;
            text-align: center;
        }

        .login-icon img {
            width: 200px;
            margin-bottom: 20px;
            height: 200px;

        }

        .login-icon {
            height: fit-content;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input::placeholder {
            font-size: 15px;
            padding-left: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            font-size: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            border-radius: 20px;
            height: 25px;
            border: 0px;
            background-color: #e8e8e8;
        }

        .input-group input:focus {
            border-color: #6f42c1;
            outline: none;
        }

        .login-btn {
            height: 45px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background: #218838;
        }

        .extra-links {
            margin-top: 20px;

        }

        .extra-links a {
            display: block;
            margin: 5px 0;
            color: rgb(39, 37, 37);
            text-decoration: none;
            transition: color 0.3s ease;
            height: 100%;
            position: relative;
        }

        .extra-links a:hover {
            color: #563d7c;
        }

        .create-account {
            font-weight: bold;
        }

        .login-form {
            justify-content: space-evenly;
            display: flex;
            flex-direction: row;
            height: 100%;
            align-items: center;
        }

        h2 {
            color: #333;
            font-size: 25px;
            font-weight: 800;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-icon">
                <img src="https://www.smsoft.in/demo/schoolfile/images/img-01.png" alt="User Icon">
            </div>
            <div class="information">
                <h2>Member Login</h2>
                <form>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="pass" placeholder="Password" required>
                    </div>
                    <button id="login" type="submit" class="login-btn">LOGIN</button>
                    <div class="extra-links">
                        <a href="#">Forgot Username / Password?</a>
                        <a href="#" class="create-account-second">Create your Account â†’</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    let success;
    let login = document.getElementById('login');
    let password = document.getElementById("pass");
    login.onclick = () => {
        password = password.value;
        console.log(password)
        if (password.length <= 7) {
            success = false;
            window.alert("your password is too short, use minimum 8 words")
        }
    }
</script>

</html>
